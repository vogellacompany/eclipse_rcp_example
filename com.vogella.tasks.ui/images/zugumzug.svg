<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .city-circle { stroke: #000000; stroke-width: 3; }
      .city-name { font-family: 'Georgia', serif; font-size: 16px; font-weight: bold; fill: #2C1810; text-anchor: middle; }
      .route-segment { stroke-width: 12; stroke-linecap: round; }
      .route-red { stroke: #DC143C; }
      .route-blue { stroke: #1E90FF; }
      .route-green { stroke: #228B22; }
      .route-yellow { stroke: #FFD700; }
      .route-black { stroke: #2F4F4F; }
      .route-white { stroke: #E8E8E8; stroke: #666; }
      .route-orange { stroke: #FF8C00; }
      .route-purple { stroke: #9370DB; }
      .route-gray { stroke: #808080; }
      .route-separator { stroke: #FFFFFF; stroke-width: 3; stroke-dasharray: 8,6; }
      .water { fill: #B0D4E8; }
      .land { fill: #F5E6D3; }
      .mountain { fill: #D2B48C; }
    </style>
    
    <!-- Train car marker -->
    <rect id="train-segment" width="14" height="20" rx="2" ry="2"/>
  </defs>
  
  <!-- Background - Land and water -->
  <rect width="1400" height="1000" class="land"/>
  
  <!-- Water areas -->
  <ellipse class="water" cx="300" cy="200" rx="120" ry="80"/>
  <ellipse class="water" cx="1100" cy="700" rx="150" ry="100"/>
  <path class="water" d="M 50 400 Q 200 450 350 400 L 350 600 Q 200 550 50 600 Z"/>
  
  <!-- Mountain ranges -->
  <path class="mountain" d="M 600 200 L 650 150 L 700 200 L 750 170 L 800 220 L 750 240 L 700 220 L 650 230 L 600 220 Z"/>
  <path class="mountain" d="M 900 500 L 950 450 L 1000 500 L 1050 470 L 1100 520 L 1050 540 L 1000 520 L 950 530 L 900 520 Z"/>
  
  <!-- Routes with parallel tracks and segments -->
  
  <!-- Hamburg - Berlin (Red, 3 segments) -->
  <line class="route-segment route-red" x1="200" y1="150" x2="350" y2="150"/>
  <use href="#train-segment" x="215" y="140" fill="#DC143C"/>
  <use href="#train-segment" x="260" y="140" fill="#DC143C"/>
  <use href="#train-segment" x="305" y="140" fill="#DC143C"/>
  
